<canvas width="600" height="400"> </canvas> <!--usamos la libreria canvas para crear un lienzo en pantalla defenimos el tamano -->

<script>
    var pantalla = document.querySelector("canvas"); 
    var pincel = pantalla.getContext("2d");
    
    pincel.fillStyle = "black"; //con la propiedad fill style selecionamos el color
    pincel.beginPath();//con beginpad decimos al pincel que iniciara un nuevo camino
    pincel.moveTo(50,50);//indicamos a donde se movera como inicio
    pincel.lineTo(50,400);//indicamos que dibujara una linea del punto anterior a punto indicado
    pincel.lineTo(400,400);//indicamos que dibujara una linea del punto anterior a punto indicado 
    pincel.fill();//rellenamos el grafico con el color previamente ya definido

    pincel.fillStyle = "white"; //con la propiedad fill style selecionamos el color
    pincel.beginPath();//con beginpad decimos al pincel que iniciara un nuevo camino
    pincel.moveTo(100,175);//indicamos a donde se movera como inicio
    pincel.lineTo(100,350);//indicamos que dibujara una linea del punto anterior a punto indicado
    pincel.lineTo(275,350);//indicamos que dibujara una linea del punto anterior a punto indicado 
    pincel.fill();//rellenamos el grafico con el color previamente ya definido
  

        //podemos buscar mas info como 2d canva 
</script>
